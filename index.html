<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <style>
        html {
            font-size: 62.5%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .outer_box {
            width: 30 rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            align-items: center;
            justify-content: center;
            border: .2rem solid black;
            padding-left: 1.5 rem;
            padding-right: 1.5 rem;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
            border-radius: 2.5rem;
        }

        .outer_box h3 {
            color: black;
            text-align: center;
            vertical-align: middle;
        }
        
        .yt img , .twitter img , .fb img , .insta img {
            height: 2rem;
            width: 2rem;
        }

        .yt img , .yt a{
            vertical-align: middle;
            display: inline-block;
        }

        .twitter img , .twitter a{
            vertical-align: middle;
            display: inline-block;
        }

        .fb img , .fb a{
            vertical-align: middle;
            display: inline-block;
        }

        .insta img , .insta a{
            vertical-align: middle;
            display: inline-block;
        }

        a {
            text-decoration: none;
        }

        .yt , .twitter , .fb , .insta{
            margin-left: 3rem;
        }

        .yt h2 {
            color: white;
            background-color: #FF0000;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-radius: 3rem;
        }

        .twitter h2 {
            color: white;
            background-color: #00acee;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-radius: 3rem;
        }

        .fb h2 {
            color: white;
            background-color: #3b5998;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-radius: 3rem;
        }

        .insta h2 {
            color: white;
            background-color: #DD2A7B;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-radius: 3rem;
        }

        @media(max-width: 998px) {
            html {
                font-size: 55%;
            }
        }

        @media(max-width: 768px) {
            html {
                font-size: 45%;
            }
        }
    </style>
</head>
<body>
    <div class ="outer_box">

        <h3>Connect with Vatan Bhardwaj</h3>
        <div class="yt">
            <img src="youtube.png" alt="image not found">
            <a href="https://www.youtube.com/c/vatanbhardwaj"><h2>YOUTUBE</h2></a>
        </div>

        <div class="twitter">
            <img src="twitter.png" alt="image not found">
            <a href="https://twitter.com/Vatankumar"><h2>TWITTER </h2></a>
        </div>

        <div class="fb">
            <img src="fb.png" alt="image not found">
            <a href="https://www.facebook.com/vatanvk022"><h2>FACEBOOK</h2></a>
        </div>

        <div class="insta">
            <img src="insta.jpg" alt="image not found">
            <a href="https://www.instagram.com/vatan_vk/"><h2>INSTAGRAM</h2></a>
        </div>

    </div>
</body>
</html>
